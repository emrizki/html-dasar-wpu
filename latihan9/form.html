<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form di HTML</title>
</head>
<body>
  <form>
    <label for="username">username:</label>
    <input type="text" id="username"><br>
    <label for="password">password:</label>
    <input type="password" id="password"><br>
    <input type="radio" name="gender" id="pria"><label for="pria">Pria</label>
    <input type="radio" name="gender" id="wanita"><label for="wanita">Wanita</label><br>
    <input type="checkbox" id="berenang"><label for="berenang">Berenang</label>
    <input type="checkbox" id="jogging"><label for="jogging">Jogging</label>
    <input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label><br>
    <button type="submit">Kirim!</button>
  </form>
</body>
</html>
