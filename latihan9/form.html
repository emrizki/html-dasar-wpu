<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form di HTML</title>
</head>
<body>
  <form>
    <table>
      <tr>
        <td><label for="username">username:</label></td>
        <td colspan="2"> <input type="text" id="username"></td>
      </tr>
      <tr>
        <td><label for="password">password:</label></td>
        <td colspan="2"><input type="password" id="password"></td>
      </tr>
      <tr>
        <td><input type="radio" name="gender" id="pria"><label for="pria">Pria</label></td>
        <td colspan="2"><input type="radio" name="gender" id="wanita"><label for="wanita">Wanita</label></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="berenang"><label for="berenang">Berenang</label></td>
        <td><input type="checkbox" id="jogging"><label for="jogging">Jogging</label></td>
        <td><input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label></td>
      </tr>
      <tr>
        <td><label for="combobox">Combobox</label></td>
        <td colspan="2">
          <select id="combobox">
            <option>Bandung</option>
            <option>Surabaya</option>
            <option>Banjarmasin</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="textarea">textarea: </label></td>
        <td><textarea id="textarea" cols="15" rows="5"></textarea></td>
      </tr>
      <tr>
        <td colspan="3"><button type="submit">Kirim!</button></td>
      </tr>
    </table>
  </form>
</body>
</html>
